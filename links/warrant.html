<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../styles.css">
    </link>
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    </link>
    <script src="../index.js" type="text/javascript"></script>
    <title>Warrant Request - San Andreas Aviation Administration</title>
</head>
<meta charset="UTF-8">
</meta>

<body onload="getTime()">
    <header>
        <h1><img src="../images/saaa.png" height="100" width="100" alt="logo"><br>
            SAN ANDREAS AVIATION ADMINISTRATION</h1>
        <h2>Warrant Request</h2>
        <h3>
            <div class="links">
                <a href="aircraft.html">Aircraft Report</a>
                <a href="ground.html">Incident Report</a>
                <a href="warrant.html">Warrant Request</a>
                <a href="records.html">Aircraft Records</a>
            </div>
        </h3>
    </header>
    <div class="outerSection">
        <div class="section">
            <div class="title">Employee Information</div>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="badge">Badge:</label>
            <input type="text" id="badge">
            <label for="rank">Rank:</label>
            <select id="rank" name="rank" required>
                <option value="Airport Operations Officer" selected>Airport Operations Officer</option>
                <option value="Aircraft Mechanic">Aircraft Mechanic</option>
                <option value="Airport Technician">Airport Technician</option>
                <option value="Air Traffic Controller">Air Traffic Controller</option>
                <option value="Flight Instructor">Flight Instructor</option>
                <option value="Aviation Safety Investigator">Aviation Safety Investigator</option>
                <option value="Deputy Director">Deputy Director</option>
                <option value="Director">Director</option>
            </select>
        </div>
        <div class="section">
            <div class="title">Suspect Information</div>
            <label for="suspectName">Name:</label>
            <input type="text" id="suspectName">
            <label for="companyName">Company:</label>
            <input type="text" id="companyName" placeholder="N/A if none">
            <label for="suspectReport">Report:</label>
            <input type="text" id="suspectReport" placeholder="Google Slides">
        </div>
        <div class="section">
            <div class="title">Report Information</div>
            <label for="reportNumber">Report Number:</label>
            <input type="text" id="reportNumber">
            <label for="incidentType">Incident Type:</label>
            <select id="incidentType" required>
                <option value="General Aviation" selected>General Aviation</option>
                <option value="Criminal Incident">Criminal Incident</option>
                <option value="Other">Other</option>
            </select>
            <label for="date">Date:</label>
            <input type="text" id="date" placeholder="DD/MMM/YYYY">
            <label for="hour">Hour:</label>
            <input type="text" id="hour" placeholder="HH:MM">
            <label for="investigator">Investigator:</label>
            <input type="text" id="investigator" placeholder="Name/Callsign">
        </div>
        <div class="section" id="criminalCharges">
            <div class="title"><button onclick="generateCharge()">New Charge</button></div>
        </div>
        <button class="warrantReport" onclick="generateWarrant()">Generate Report</button>
    </div>
    <footer>SAN ANDREAS - <span id="currentLSHour"></span></footer>
</body>
